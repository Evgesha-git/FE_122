<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toltips</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="calculator">
        <div class="text">
            <input type="text" name="" id="calc" disabled>
        </div>
        <div class="buttons">
            <div class="button ligth" data-math="op" data-operation="C">C</div>
            <div class="button ligth" data-math="op" data-operation="+/-">&#177;</div>
            <div class="button ligth" data-math="op" data-operation="%">%</div>
            <div class="button blue" data-math="op" data-operation="/">&#247;</div>
            <div class="button" data-math="num">7</div>
            <div class="button" data-math="num">8</div>
            <div class="button" data-math="num">9</div>
            <div class="button blue" data-math="op" data-operation="*">&#215;</div>
            <div class="button" data-math="num">4</div>
            <div class="button" data-math="num">5</div>
            <div class="button" data-math="num">6</div>
            <div class="button blue" data-math="op" data-operation="-">-</div>
            <div class="button" data-math="num">1</div>
            <div class="button" data-math="num">2</div>
            <div class="button" data-math="num">3</div>
            <div class="button blue" data-math="op" data-operation="+">+</div>
            <div class="button zero" data-math="num">0</div>
            <div class="button dot" data-math="dot">.</div>
            <div class="button blue" data-math="op" data-operation="=">=</div>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
